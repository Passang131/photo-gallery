<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <div class="thumbnails">
            <img src="download.jpg" alt="Photo 1">
            <img src="ferdinend.jpg" alt="Photo 2">
            <img src="bale.jpg" alt="Photo 3">
            <img src="pele.jpg" alt="Photo 4">
            <img src="laka.jpg" alt="Photo 5">
            <img src="deburn.jpg" alt="Photo 6">
            <img src="neymar.jpg" alt="Photo 7">
            <img src="higuin.jpg" alt="Photo 8">
        </div>
        <div class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-image" src="download.jpg">
            <div class="caption"></div>
            <button class="prev">prev</button>
            <button class="next">next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
